        <td><input type="number" id="bb" placeholder="b"></td>
        <td><input type="number" id="cc" placeholder="kiem tra"></td>
    </tr>
    <tr>
        <td colspan="2">
            <button type="button" onclick="giaiBT()">giai</button>

<script>
    let a, b, c, x;

    function giaiBT() {
        a = document.getElementById('aa').value;
        b = document.getElementById('bb').value;
        a = Number.parseFloat(a);
        b = Number.parseFloat(b);
        if (a === 0) {
            if (b === 0) {
                document.getElementById("messageDivGiaiBT").innerHTML = "vo so nghiem";
            } else {
                document.getElementById("messageDivGiaiBT").innerHTML = "vo nghiem";
            }
        } else {
            x = -b / a;
            document.getElementById("messageDivGiaiBT").innerHTML = "x= " + x;
        }
    }

    function kiemTraSo() {
        c = document.getElementById('cc').value;
        c = Number.parseInt(c);
        let test = document.getElementById("messageDivKiemTra");
        if (c <= 9999) {
            if (c > 0) {
                if (c <= 9) {
                    test.innerHTML = c + ' la so duong co 1 chu so';
                } else if (c <= 99) {
                    test.innerHTML = c + ' la so duong co 2 chu so';
                } else if (c <= 999) {
                    test.innerHTML = c + ' la so duong co 3 chu so';
                } else {
                    test.innerHTML = c + ' la so duong co 4 chu so';
                }
            } else {
                test.innerHTML = c + ' la so am';
            }
        } else {
            test.innerHTML = "It's too big!";
        }
    }
